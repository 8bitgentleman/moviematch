<!DOCTYPE html>
<html lang="${LANG}">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no"
    />
    <meta name="theme-color" content="#e64747" />
    <meta name="apple-mobile-web-app-title" content="MovieMatch" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#e64747" />
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <title translate="no">MovieMatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body
    style="
      --i18n-no-matches: '${MATCHES_SECTION_NO_MATCHES}';
      --i18n-loading: '${RATE_SECTION_LOADING}';
    "
    data-i18n-list-conjunction="${LIST_CONJUNCTION}"
    data-i18n-match-likers-template="${MATCHES_SECTION_CARD_LIKERS}"
  >
    <main class="app">
      <section class="login-section">
        <img class="logo" src="/logo.svg" alt="MovieMatch Logo" />
        <form class="login-form js-login-form" name="login">
          <label for="name">${LOGIN_NAME}</label>
          <input type="text" name="name" autocomplete="given-name" required />
          <label for="room-code">${LOGIN_ROOM_CODE}</label>
          <input type="text" name="roomCode" />
          <button type="submit">${LOGIN_SUBMIT}</button>
        </form>
      </section>
      <section class="rate-section" hidden>
        <div class="card-stack js-card-list"></div>
        <div class="rate-controls">
          <button type="button" class="rate-thumbs-down">üëé</button>
          <button type="button" class="rate-thumbs-up">üëç</button>
        </div>
      </section>
      <section class="matches-section js-matches-section" hidden>
        <hr />
        <p class="matches-title">
          <span class="matches-count js-matches-count" data-count="0"></span>
          ${MATCHES_SECTION_TITLE}
        </p>
        <ul class="matches-list js-matches-list"></ul>
      </section>
    </main>
  </body>
</html>
