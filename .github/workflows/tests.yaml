name: Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    - name: Install Deno
      run: |-
        curl -fsSL https://deno.land/x/install/install.sh | sh
        echo "$HOME/.deno/bin" >> $GITHUB_PATH
    - run: |
        deno cache cmd/moviematch/main.ts --import-map configs/import_map.json --unstable
        deno cache internal/app/plex/plex_test.ts --import-map configs/import_map.json --unstable
        chmod +x ./scripts/test.sh
        env TEST_PLEX_TOKEN=$TEST_PLEX_TOKEN TEST_PLEX_URL=$TEST_PLEX_URL ./scripts/test.sh
